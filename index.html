<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popis App</title>

  <!-- Manifest (nije obavezno da bi app radila) -->
  <link rel="manifest" href="./manifest.json">

  <!-- Registracija service workera (ako ga nema, neÄ‡e praviti problem) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(() => {});
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #popisName {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 10px;
    }

    #startBtn {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #barcodeInput {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 10px;
    }

    #cameraBtn {
      width: 100%;
      padding: 12px;
      background: #673AB7;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: none;
    }

    #list .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-controls button {
      padding: 4px 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #2196F3;
      color: white;
    }

    .qty-controls button.minus {
      background: #e53935;
    }

    #exportBtn {
      width: 100%;
      padding: 15px;
      background: #4CAF50;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    #resetBtn {
      width: 100%;
      padding: 12px;
      background: #9E9E9E;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      cursor: pointer;
    }

    #summary {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      color: #333;
    }
  </style>
</head>

<body>

  <h1>Popis Artikala</h1>

  <h3 id="activePopis" style="text-align:center; color:#555; margin-bottom:20px;"></h3>

  <input type="text" id="popisName" placeholder="Unesi naziv popisa (npr. Popis 1)">

  <button id="startBtn" onclick="startPopis()">Start Popis</button>

  <!-- Polje za unos barkoda -->
  <input type="text" id="barcodeInput" placeholder="Skeniraj barkod i pritisni Enter">

  <!-- Dugme za kameru -->
  <button id="cameraBtn" onclick="toggleCamera()">Skeniraj kamerom</button>

  <!-- Prozor kamere -->
  <div id="reader"></div>

  <!-- Lista artikala -->
  <div id="list"></div>

  <!-- Ukupan broj komada -->
  <div id="summary">
    Ukupno skeniranih komada: <span id="totalCount">0</span>
  </div>

  <!-- Dugme za novi popis -->
  <button id="resetBtn" onclick="resetPopis()">Novi Popis</button>

  <!-- Dugme za izvoz -->
  <button id="exportBtn" onclick="exportCSV()">Export CSV</button>

  <!-- Biblioteka za skeniranje (sa interneta) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <!-- Tvoj skript -->
  <script src="script.js"></script>
</body>
</html>
