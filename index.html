<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Popis App</title>
  <meta name="theme-color" content="#2196F3">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f4f4f4;
      font-size: 18px;
    }

    .main-wrapper {
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #popisName, #barcodeInput {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      color: white;
    }

    #startBtn { background: #2196F3; }
    #cameraBtn { background: #673AB7; }
    #exportBtn { background: #4CAF50; }
    #emailBtn { background: #3F51B5; }
    #resetBtn { background: #9E9E9E; display: none; }

    #reader {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 20px auto;
      display: none;
    }

    #list .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-controls button {
      padding: 4px 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #2196F3;
      color: white;
    }

    .qty-controls button.minus {
      background: #e53935;
    }

    #summary {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      color: #333;
    }
  </style>
</head>

<body>

<div class="main-wrapper">

  <h1>Popis Artikala</h1>

  <h3 id="activePopis" style="text-align:center; color:#555; margin-bottom:20px;"></h3>

  <input type="text" id="popisName" placeholder="Unesi naziv popisa (npr. Popis 1)">
  <button id="startBtn" onclick="startPopis()">Start Popis</button>

  <input type="text" id="barcodeInput" placeholder="Skeniraj barkod i pritisni Enter">

  <button id="cameraBtn" onclick="toggleCamera()">Skeniraj kamerom</button>

  <div id="reader"></div>

  <div id="list"></div>

  <div id="summary">
    Ukupno skeniranih komada: <span id="totalCount">0</span>
  </div>

  <button id="resetBtn" onclick="resetPopis()">Novi Popis</button>

  <button id="exportBtn" onclick="exportCSV()">Export CSV</button>

  <button id="emailBtn" onclick="sendEmail()">Po≈°alji na mail</button>

</div>
